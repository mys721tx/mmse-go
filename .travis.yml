language: go
os:
  - linux
  - osx
go:
  - '1.11'
script:
  - ./test.sh
after_success:
  - bash <(curl -s https://codecov.io/bash)
before_deploy:
  - mkdir "mmse-${TRAVIS_OS_NAME}-${TRAVIS_TAG}"
  - go build cmd/mmse/mmse.go
  - cp mmse "mmse-${TRAVIS_OS_NAME}-${TRAVIS_TAG}"
  - cp LICENSE "mmse-${TRAVIS_OS_NAME}-${TRAVIS_TAG}"
  - cp README.md "mmse-${TRAVIS_OS_NAME}-${TRAVIS_TAG}"
  - zip -r "mmse-${TRAVIS_OS_NAME}-${TRAVIS_TAG}.zip" "mmse-${TRAVIS_OS_NAME}-${TRAVIS_TAG}"
deploy:
  provider: releases
  api_key:
    secure: 
  file: "mmse-${TRAVIS_OS_NAME}-${TRAVIS_TAG}.zip"
  skip_cleanup: true
  on:
    repo: mys721tx/mmse-go
    tags: true
